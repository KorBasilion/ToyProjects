<!DOCTYPE html>
<html>
    <head>
        <title>생일 출력하기</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script src="printBirth.js"></script>
        <h2>눈송이캠프 Web Basic Challenge. 생일 출력하기</h2>
        <h4>각 매니저들의 ID 코드를 입력하면 해당 매니저의 생년월일이 표기되도록 표현하라</h4>
        <div class="se-module semodule-horizontalLine">
            <hr class="se-hr">
        </div>
        <strong>출력 가능 멤버 목록</strong>
        <ul><li>0. 박정현</li>
        <li>1. 복무창</li>
        <li>2. 오민석</li>
        <li>3. 한규원</li>
        <li>4. 김도영</li>
        <li>5. 김준호</li>
        <li>6. 문희범</li></ul><br>
        <strong>위 리스트에서 ID 코드를 선택해주세요.</strong><br>
        <input id='code' type="text">
        <button type="button" onclick=printBirth()>Select</button>
        <p id='result'></p>
    </body>
</html>
