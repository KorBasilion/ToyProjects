<!DOCTYPE html>
<html>
    <head>
        <title>아이디어 메모장</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="ideaMemo.js"></script>
        <h4>눈송이캠프 Web Basic Challenge. 아이디어 메모장</h4>
        <h6>색상을 골라 메모를 입력/삭제할 수 있는 메모장을 만드시오.</h6>
        <div class="se-module semodule-horizontalLine">
            <hr class="se-hr">
        </div>
        <strong>사용 가능 색상</strong>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="color" id="red" value="#FF968A" checked>
            <label class="form-check-label" for="red">
            Red
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="color" id="orange" value="#FFC8A2">
            <label class="form-check-label" for="orange">
            Orange
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="color" id="yellow" value="#FFFFB5">
            <label class="form-check-label" for="yellow">
            Yellow
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="color" id="green" value="#CCE2CB">
            <label class="form-check-label" for="green">
            Green
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="color" id="blue" value="#D4F0F0">
            <label class="form-check-label" for="blue">
            Blue
            </label>
        </div><br>
        <strong>메모 입력</strong><br>
        <div class="input-group mb-3">
            <input type="text" id='memo' class="form-control" placeholder="메모를 입력해주세요" aria-label="메모를 입력해주세요" aria-describedby="basic-addon2">
            <span class="input-group-text" id="saveButton">저장</span>
        </div>
        <script>
            var saveBtn = document.getElementById('saveButton');
            saveBtn.addEventListener('click', function(event) {
                createMemo();
                memo.value = null;
            });
        </script>
        <p id='result'></p>
    </body>
</html>
